<ion-header>
  clients
</ion-header>
<ion-content>
  client are here
  <mat-accordion>
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
      *ngFor="let client of CLients"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ client.Name }}
        </mat-panel-title>
        <mat-panel-description>
          {{ client.Zone }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>{{client.streetName}}</p>
    </mat-expansion-panel>
  </mat-accordion>
</ion-content>
